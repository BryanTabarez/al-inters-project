<div class="row" *ngIf="page">
  <div class="col-6">
    Currently on page: {{page | number}} of {{totalPages | number}} ({{totalResults | number}} results)
  </div>
  <div class="col-6">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <div *ngIf="page !== 1">
          <li class="page-item"><a class="page-link" (click)="previousPage()">
            <i class="fa fa-arrow-left" aria-hidden="true"></i></a>
          </li>
        </div>
        <div *ngIf="page !== totalPages">
          <li class="page-item"><a class="page-link" (click)="nextPage()">
              <i class="fa fa-arrow-right" aria-hidden="true"></i></a>
          </li>
        </div>
      </ul>
    </nav>
  </div>
</div>
