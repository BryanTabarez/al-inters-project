<ngb-tabset class="nav-fill" *ngIf="movie">
  <ngb-tab title="Similar Movies" id="similar_movies">
    <ng-template ngbTabContent>
      <div class="row" style="margin-top:1em;">
        <div *ngFor="let movie_i of similar_movies" class="col-3" id="movies">
          <app-movie-tile [movie]="movie_i"></app-movie-tile>
        </div>
      </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="Recommendations" id="recommendations">
    <ng-template ngbTabContent>
      <div class="row" style="margin-top:1em;">
        <div *ngFor="let movie_i of recommendations" class="col-3" id="movies">
          <app-movie-tile [movie]="movie_i"></app-movie-tile>
        </div>
      </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="Crew" id="crew">
    <ng-template ngbTabContent>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="Cast" id="cast">
    <ng-template ngbTabContent>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
